<div id="download" class="container">
  <br><br>
    <form id="formExemplo" data-toggle="validator" action="inc/insertpj.php" method="POST">       
        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="textNome" class="control-label">Instituição</label>
            <input name="nome" id="textNome" class="form-control" type="text" placeholder="Ex: CEFET-MG" required="required">
          </div>

          <div class="form-group col-md-6">
            <label for="inputEmail" class="control-label">Email</label>
            <input  name="email" id="inputEmail" class="form-control" type="email" placeholder="Ex: aprendizesdefi@teste.com.br" required="required" data-error="Por favor, informe um e-mail correto.">
            <div class="help-block with-errors"> 
            </div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="inputContato" class="control-label">Pessoa para contato</label>
          <input  name="contato" id="inputContato" class="form-control" type="text" placeholder="Ex: João Miguel" required="required">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPhone">Telefone</label>
          <input type="text" name="telefone" id="inputPhone" class="form-control" maxlength="16" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" placeholder="Ex: (32)1111-1111" required="required">
          <script type="text/javascript">$("#inputPhone").mask("(00) 0000-00009");</script>
        </div>

        <div class="form-group col-md-6">
          <label for="inputSchool" class="control-label">Em qual modalidade de ensino será utilizado?</label>
          <input  name="modalidade" id="inputSchool" class="form-control" type="text" placeholder="Ex: Ensino médio" required="required">
        </div>

          <div class="form-group col-md-6">
            <label for="state">Estado</label><br> 
            <select name="uf" required="required">
                  <option value="">Selecione o Estado</option>             
            </select>
            <input type="hidden" name="state">
          </div>

          <div class="form-group col-md-6">
            <label for="city">Cidade</label><br>
          <select name="city" disabled required="required">
                <option value="">Selecione a Cidade</option>           
          </select>
          </div>
        </div>
        <br><br>
       
        <div id="form" class="text-center">
          
          <button type="submit"  class="btn btn-primary">Enviar</button>
        
      
      </div>
    </form>
